server:
  port: 8020
#  应用名称（nacos会将该名称当做服务名称）
spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
#        以下信息使用的都是默认值
#        nacos服务地址
        server-addr: 127.0.0.1:8848
#        用户名
        username: nacos
#        密码
        password: nacos
#        命名空间
        namespace: public



